site_name: ISC2 Hawaii - CTF
theme:
    name: material
    font:
        text: Open Sans
    logo: assets/logo.png
    palette:
        - scheme: default
          primary: green
          accent: blue
          toggle:
            icon: material/brightness-7 
            name: Switch to dark mode
        - scheme: slate
          primary: green
          accent: blue
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
    features:
        - search.suggest
        - search.highlight
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
        - content.code.select
    language: en
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
